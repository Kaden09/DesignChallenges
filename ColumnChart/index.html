<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h4 class="title">Payments</h4>
            <div class="payments-info">
                <h2 class="total-payments">$280,400<span class="pennies">.00</span></h2>
                <div class="percents">
                    <h4 class="percents-value">+42.2%</h4>
                    <svg width="13px" height="12px">
                        <path stroke="#0cde73" fill="none" d="M 0 12 L 5 7 L 7 9 L 12 3 M 12 3 L 7 4 L 12 3 L 12 8"></path>
                    </svg>
                </div>
            </div>
        </div>
        <svg width="304px" height="200px" id="chart">
            <g id="columns"></g>
        </svg>
        <div class="dates">
            <p>Nov 24</p>
            <p>Nov 30</p>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
